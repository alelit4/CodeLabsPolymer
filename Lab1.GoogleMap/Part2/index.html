<!doctype html>

<html>
<head>
    <title>CodeLabGoogleMap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <!-- Code Lab step 3 -->
    <link rel="import" href="bower_components/google-map/google-map.html">
    <!-- Code Lab step 4 -->
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
    <!-- Code Lab step 5 -->
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <!-- Code Lab step 6 -->
    <link rel="import" href="bower_components/iron-icons/maps-icons.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">


    <link rel="stylesheet" href="styles.css">
    
    <!-- Code Lab step 7 -->
    <style is="custom-style">
    paper-tabs {
      --paper-tabs-selection-bar-color: #0D47A1;
      margin-top: 16px;
    }
    paper-tab {
      --paper-tab-ink: #BBDEFB;
    }

    /* Other styles that make things more pleasant.
       These could instead be added in styles.css since they
       do not use any Polymer styling features. */
    paper-tab iron-icon {
      margin-right: 10px;
    }
    paper-tab.iron-selected {
      background: rgb(66, 133, 244);
      color: white;
    }
  </style>
  
</head>
<body>
<!-- Code Lab step 6 -->
<template is="dom-bind">

<google-map map={{map}} latitude="28.483036" longitude="-16.321483" api-key="AIzaSyB4F58sfxdKgEIF7OY60fEob2mHmS6lXq0"
            zoom="13" disable-default-ui>
    <google-map-marker latitude="28.483036" longitude="-16.321483"
                       title="ETSII!" draggable="true"></google-map-marker>
</google-map>

<google-map-directions  map={{map}} api-key="AIzaSyB4F58sfxdKgEIF7OY60fEob2mHmS6lXq0"
    start-address="{{start}}"  end-address="{{end}}" travel-mode="[[travelMode]]">
</google-map-directions>

<paper-card elevation="2">
  <paper-icon-item>
    <iron-icon icon="search" item-icon></iron-icon>
    <paper-input label="Start address" value="{{start}}">
  </paper-icon-item>
  <paper-icon-item>
    <iron-icon icon="search" item-icon></iron-icon>
    <paper-input label="End address" value="{{end}}">
  </paper-icon-item>
<!-- Code Lab step 7 -->
<paper-tabs selected="{{travelMode}}" attr-for-selected="label">
  <paper-tab label="DRIVING">
    <iron-icon icon="maps:directions-car"></iron-icon>
    <span>DRIVING</span>
  </paper-tab>
  <paper-tab label="WALKING">
    <iron-icon icon="maps:directions-walk"></iron-icon>
    <span>WALKING</span>
  </paper-tab>
  <paper-tab label="BICYCLING">
    <iron-icon icon="maps:directions-bike"></iron-icon>
    <span>BICYCLING</span>
  </paper-tab>
  <paper-tab label="TRANSIT">
    <iron-icon icon="maps:directions-transit"></iron-icon>
    <span>TRANSIT</span>
  </paper-tab>
</paper-tabs>
</paper-card>


</template>
</body>
</html>
